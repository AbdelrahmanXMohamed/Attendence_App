<div class="header">
    <p class="mb-0">Name : {{user.name}}</p>
    <p class="mb-0">ID : {{user.id}}</p>
    <p class="mb-0">Email : {{user.email}}</p>
    <p class="mb-0">Phone : {{user.phone}}</p>
    <span class="d-flex align-items-center">
        <p class="mb-0 mr-2">Today status : {{status | titlecase}}</p>
    </span>
</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" routerLink="/member/{{user.id}}" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Report Of Current Week</a>
    </li>
    <li clsass="nav-item">
        <a class="nav-link" routerLink="/member/{{user.id}}/report-by-range" routerLinkActive="active">Report By Range</a>
    </li>
</ul>
<router-outlet></router-outlet>
<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Set status</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <form class="modal-body d-flex flex-row justify-content-around">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="optradio" id="remote" value="REMOTE">
            <label class="form-check-label" for="remote">
                Remote </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="optradio" id="onSite" value="ONSITE">
            <label class="form-check-label" for="onSite">
                On Site </label>
        </div>
    </form>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="submit()">Ok</button>
    </div>
</ng-template>

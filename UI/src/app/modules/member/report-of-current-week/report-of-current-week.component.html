<div class="bg-light h-100 container p-4 overflow-auto" style="min-height:84vh; max-height: 84vh;">

                    <p class="mb-0">{{status.day}}</p>
                </div>
                <p class="mb-0 col align-self-center d-flex justify-content-end ">{{status.status}}</p>
            </div>
            
        </div>
   
</div>

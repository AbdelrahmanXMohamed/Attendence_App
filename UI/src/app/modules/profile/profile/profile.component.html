<div class="header">
  <p class="mb-0">Username : {{userModel.username}}</p>
  <p class="mb-0">ID : {{userModel.id}}</p>
  <p class="mb-0">Email : {{userModel.email}}</p>
  <span class="d-flex align-items-center">
    <p class="mb-0 mr-2">{{status | titlecase}}</p><button type="button" class="btn btn-link p-0"
      *ngIf="status==='ABSENCE'" (click)="open(mymodal)">update
      status</button>
  </span>
  
</div>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" routerLink="/profile" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Status</a>
  </li>
  <li clsass="nav-item">
    <a class="nav-link" routerLink="/profile/teams" routerLinkActive="active">Teams</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/profile/vacations" routerLinkActive="active">Vacations</a>
  </li>
</ul>
<router-outlet></router-outlet>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Set status</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <form class="modal-body d-flex flex-row justify-content-around">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="optradio" id="remote" value="REMOTE">
      <label class="form-check-label" for="remote">
        Remote </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="optradio" id="onSite" value="ONSITE">
      <label class="form-check-label" for="onSite">
        On Site </label>
    </div>
  </form>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="submit()">Ok</button>
  </div>
</ng-template>

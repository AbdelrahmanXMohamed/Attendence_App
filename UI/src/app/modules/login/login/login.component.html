

<div class="container">
    <p>Please Login</p>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" [(ngModel)] ="user.email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" [(ngModel)] ="user.password" class="form-control"  placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login($event)">Submit</button>
      </form>
</div>

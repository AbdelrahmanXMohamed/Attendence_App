<div class="header">
    <p class="mb-0">{{team.name}}</p>
    <p class="mb-0">{{team.description}}</p>

</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" [routerLink]="'/teams/'+teamId" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Dasboard</a>
    </li>
    <li clsass="nav-item">
        <a class="nav-link" [routerLink]="'/teams/'+teamId+'/members'" routerLinkActive="active">Members</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [routerLink]="'/teams/'+teamId+'/vacation-request'" routerLinkActive="active">Vacations
            request</a>
    </li>
</ul>
<router-outlet></router-outlet>
<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Set status</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <form class="modal-body d-flex flex-row justify-content-around">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="remote" id="remote" value="REMOTE">
            <label class="form-check-label" for="remote">
                Remote </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="onSite" id="onSite" value="ONSITE">
            <label class="form-check-label" for="onSite">
                On Site </label>
        </div>
    </form>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="submit()">Ok</button>
    </div>
</ng-template>

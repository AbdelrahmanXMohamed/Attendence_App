<div class="bg-light h-100 container p-4 overflow-auto" style="min-height:84vh; max-height: 84vh;">
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-outline-primary" (click)="open(mymodal)">
            <i class="fas fa-plus mr-2"></i> Add new member</button>
    </div>
    <a  class="text-decoration-none" *ngFor="let user of users">
        <div class="shadow p-3 mb-2 bg-white rounded" [routerLink] = "'/member/'+user.id" >
            <p class="mb-0">{{user.username}}</p>
            <p class="mb-0">{{user.id}}</p>
        </div>
    </a>
</div>
<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add new member</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <form class="modal-body d-flex flex-column">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" placeholder="Member username" name="Username" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input class="btn btn-outline-success" (click)="submit($event)" value="Add Member"  name="submit" type="submit">
            </div>
        </div>
    </form>

    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="submit()">Ok</button>
    </div> -->
</ng-template>
